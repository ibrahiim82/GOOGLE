<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GOOGLE</title>
    <link rel="icon" href="images/favicon.png" type="ikon" />
  </head>
  <body>
    <div class="container">
      <div id="about">About</div>
      <div id="store">Store</div>
    </div>
    <div class="container2">
      <div id="mail">Gmail</div>
      <div id="image">Images</div>
      <div id="icon-menu">
        <img src="images/icon-menu.jpg" alt="" />
      </div>
      <button id="buton">Sign In</button>
    </div>
    <div id="clear"></div>
    <main>
      <div id="browser">
        <img src="images/googlelogo.png" alt="" class="tarayıcı" />
      </div>
      <div id="search-bar">
        <input
          class="bar"
          type="text"
          placeholder="            IBRAHIM YAVUZYOLCU"
        />
        <img src="images/magnifying_glass.jpg" alt="" class="search" />
        <a href="">
          <img src="images/google_microphone.png" alt="mic" class="mic" />
        </a>
      </div>
      <div id="search-btn">
        <button id="btn1">Google Search</button>
        <button id="btn2">I'm Feeling Lucky</button>
      </div>
      <div id="language">
        "Other Languages you can use Google:
        <a id="lang" href=""> English"</a>
      </div>
    </main>
    <footer>
      <div id="country">Sweden</div>
      <nav id="left">
        <a href="">Advertising</a>
        <a href="">Businnes</a>
        <a href="">How Search Works</a>
      </nav>
      <nav id="right">
        <a href="">Terms</a>
        <a href="">Settings</a>
        <a href="">Privacy</a>
      </nav>
    </footer>
  </body>
</html>
